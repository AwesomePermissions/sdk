name: DEV Publish
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: ğŸ”§ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ”§ Version patch
        run: npm version patch --legacy-peer-deps

      - name: ğŸš€ Publish NPM
        run: npm publish --tag "latest"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: ğŸ”§ Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git status | grep "nothing to commit"; then echo "false"; else echo "true"; fi)

      - name: ğŸš€ Git push
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<info@awesomepermissions.com>"
          git fetch origin main
          git checkout main
          git add .
          git commit -m 'chore: version bump'
          git push origin main