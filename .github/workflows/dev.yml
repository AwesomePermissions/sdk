name: DEV Publish
on:
  push:
    branches:
      - dev
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: Set up Git
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_NAME }}"

      - name: 🔧 Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 🚀 Version patch
        run: NODE_AUTH_TOKEN=${{ secrets.NODE_AUTH_TOKEN }} npm version patch --legacy-peer-deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: 🚀 Publish NPM
        run: NODE_AUTH_TOKEN=${{ secrets.NODE_AUTH_TOKEN }} npm publish --tag "dev"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: 🔧 Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git status | grep "nothing to commit"; then echo "false"; else echo "true"; fi)

      - name: 🚀 Git push
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<info@awesomepermissions.com>"
          git fetch origin dev
          git checkout dev
          git add .
          git commit -m 'chore: version bump'
            git push origin dev